<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Movie List</title>
</head>
<body>
	<a href="/movie/new">Add a movie</a>
	<br/>
	<table>
		<tr>
			<th>First Name</th>
			<th>Movie Title</th>
			<th>Movie Rating</th>
		</tr>
		<tr th:each="movie : ${moviess}">
			<td th:text="${movie.firstName}"></td>
			<td th:text="${movie.Movietitle}"></td>
			<td th:text="${movie.MovieRating}"></td>
		</tr>
	</table>
</body>
</html>
